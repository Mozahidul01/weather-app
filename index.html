<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!--  Google Fonts css link  -->
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!--  Bootstrap css link  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!--  custom css file  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container my-5">
        <h1 class="text-center title">Weather in</h1>
        <form class="search-location">
            <input type="text" name="city" placeholder="Enter Your City Name" class="form-control text-muted form-rounded p-4 shadow" id="place">
        </form>

        <div class="card rounded my-3 shadow-lg d-none back-card">
            <div class="card-top text-center">
                <div class="city-name my-3">
                    <p>Dhaka</p>
                    <span>.....</span>
                </div>
                <img src="img/night.svg" alt="" class="card-img-top time" />
            </div>

            <div class="card-body">
                <div class="card-mid row">
                    <div class="col-5 text-center">
                        <p class=" temp"> <span>30</span>&deg;C</p>
                    </div>
                    <div class="col-7 condition-temp">
                        <p class="condition">Thunder Storm</p>
                        <p class="high"><span>30</span>&deg;C</p>
                        <p class="low"><span>25</span>&deg;C</p>
                    </div>
                </div>

                <div class="icon-container card shadow mx-auto">
                    <img src="img/cloud.svg" alt="" />
                </div>
                <div class="card-bottom px-5 py-4 row">
                    <div class="col text-center">
                        <p class="feel-temp"><span>30</span>&deg;C</p>
                        <span class="weather-details">Feels Like</span>
                    </div>
                    <div class="col text-center">
                        <p class="humidity"><span>30</span>%</p>
                        <span class="weather-details">Humidity</span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--  custom js file  -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmggO-BPaFq0SNEZ1pWTaj1fkeV67wijA&libraries=places"></script>
<script src="app.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
    let autocomplete;
    let id = 'place';

    autocomplete = new google.maps.places.Autocomplete((document.getElementById(id)), {
        types : ['geocode'],
    })

})
</script>
</body>

</html>
